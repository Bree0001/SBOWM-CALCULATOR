<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SBOWM CALCULATOR</title>
  </head>
  <body>
    <h1 class="h1">
      STOPBEINGOBSESSEDWITHME<br />
      Calculator
    </h1>
    <div class="calculator">
      <input class="display" type="text" id="display" />
      <div>
        <button class="specialbuttons" onclick="display.value='' ">AC</button>
        <button
          class="specialbuttons"
          onclick="display.value= display.value.toString().slice(0,-1)"
        >
          DEL
        </button>
        <button
          class="specialbuttons"
          value="%"
          onclick="display.value += '%' "
        >
          %
        </button>
        <button
          class="specialbuttons"
          value="/"
          onclick="display.value += '/' "
        >
          /
        </button>
      </div>
      <div>
        <button class="button" value="7" onclick="display.value +='7' ">
          7
        </button>
        <button class="button" value="8" onclick="display.value +='8' ">
          8
        </button>
        <button class="button" value="9" onclick="display.value +='9' ">
          9
        </button>
        <button class="specialbuttons" value="*" onclick="display.value ='*' ">
          *
        </button>
      </div>
      <div>
        <button class="button" value="4" onclick="display.value +='4' ">
          4
        </button>
        <button class="button" value="5" onclick="display.value +='5' ">
          5
        </button>
        <button class="button" value="6" onclick="display.value +='6' ">
          6
        </button>
        <button class="specialbuttons" value="-" onclick="display.value ='-' ">
          -
        </button>
      </div>
             <div>
        <button class="button" value="1" onclick="display.value +='1' ">
          1
        </button>
        <button class="button" value="2" onclick="display.value +='2' ">
          2
        </button>
        <button class="button" value="3" onclick="display.value +='3' ">
          3
        </button>
        <button class="specialbuttons" value="+" onclick="display.value ='+' ">
          +
        </button>
      </div>
      <div>
        <button class="specialbuttons" value="." onclick="display.value ='.' ">
          .
        </button>
        <button class="button" value="0" onclick="display.value +='0' ">
          0
        </button>
        <button class="equals" value="=" onclick="display.value=eval()">
          =
        </button>
      </div>
    </div>
  </body>
</html>
